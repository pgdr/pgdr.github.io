facts:
- "I 1895 oppdaget en tysk nesespesialist at de fleste bare puster gjennom ett nesebor av gangen.  Neseboret endres hver 2.5 time.  Dette kalles nasal-sykelen."
- "Nevronene i hjernen til ormen C. elegans er fullstendig kartlagt, og den  former noe som minner om et sosialt nettverk!  En C. elegans har ogs&aring; v&aelig;rt i verdensrommet."
- "DNA kan skrives som en streng best&aring;ende av tegnene A, C, G og T.  DNA-strengen til katten, eller Felis catus p&aring; latin, inneholder CATCATCATCATCATCATCATCATCATCAT."
- "Dersom man faller inn mot et svart hull vil tiden g&aring; saktere og saktere, og man vil aldri falle inn i hullet.  Dersom noen ser p&aring;, vil de derimot se en person som faller inn i hullet."
- "Inne i et svart hull blir tid rom og rom blir tid!  For &aring; huske at noe har skjedd i et svart hull m&aring; det ha hendt lengre vekke fra sentrum enn du er!"
- "Ingen vet helt hvorfor et dusjforheng alltid blir sugd innover n&aring;r man dusjer, men man tror at det er samme grunn som at fly kan fly: Bernoulli-effekten."
- "LIGO detekterte i 2016 gravitasjonsb&oslash;lger; Universets voldeligste hendelse resulterte i at rommet her b&oslash;yde seg med en ti tusendedels bredde av et proton!"
- "Det er nesten samme vakum i Large Hadron Collider som det er p&aring; m&aring;nens overflate!"
- "En fj&aelig;r har h&oslash;yere masse n&aring;r den er skvist sammen enn n&aring;r den ligger i hvileposisjon."
- "Hvorfor er det flo og fj&aelig;re to ganger i d&oslash;gnet n&aring;r m&aring;nen bare passerer &eacute;n gang? Netwon pr&oslash;vde &aring; forklare det, men tok dessverre feil ..."
- "For &aring; gj&oslash;re jorda om til et svart hull m&aring; vi komprimere jorda til &aring; v&aelig;re p&aring; st&oslash;rrelse med en klinkekule, 2 cm i diameter.  Dette er jordas Schwarzschild-m&aring;l."
- "Einstein fikk Nobel-prisen i fysikk, men ikke for relativitetsteorien, men for hans forklaring av den fotoelektriske effekten."
- "Kan man h&oslash;re formen til en tromme?  Dette er tittelen til en ber&oslash;mt forskningsartikkel, og svaret er ja!"
- "Har du noensinne sittet ved et bord som vipper?  Man kan alltid rotere et bord p&aring; gulvet slik at det st&aring;r helt jevnt."
- "Det finnes ikke bare en type uendelighet, men uendelig mange st&oslash;rre og st&oslash;rre uendeligheter!  Hvilken uendelighet beskriver antall uendeligheter?  Nettopp!!"
- "Hvis du er en klasse p&aring; mer enn 23 personer, s&aring; er det mer enn 50% sjanse for at to personer har bursdag samme dag.  Dette kalles bursdags-paradokset."
- "Det er et eget matematisk fagfelt som studerer knuter!  Knuteteori, kalles feltet.  I tillegg har man felt som spillteori og fletteteori!  Gjett hva de handler om!"
- "Hvorfor er lager biene alltid sekskantede perfekte former?  Det fant en romersk soldat svaret p&aring; i &aring;r -36.  De eneste formene som passer sammen er trekanter, firkanter og sekskanter, og sekskantene er mest plassbesparende!"
- "Det er alltid et sted p&aring; jorda hvor det er vindstille!  Dette f&oslash;lger av 'hairy ball'-teoremet."
- "En CD kan holde opp til 74 minutter og 33 sekunder med lyd, akkurat nok for en hel innspilling av Ludwig von Beethovens niende symfoni.  Mer enn 19 mrd bits blir lest over en distanse p&aring; 5.38 km med g&aring;-hastighet, 4.27 km/t."
- "Tall inni datamaskinen skrives på noen maskiner baklengs, og andre fremlengs.  Dette kalles stor eller liten endian, oppkalt etter den store endian-krigen i Gullivers reise; Krigen var mellom de som kakket egg i den tjukke enden og de som foretrakk den tynne enden."
- "Ordet boote, som man gjør med datamaskiner, kommer fra bootstrap, eller skolisser, etter en amerikansk general som ifølge legendene var så sterk at han kunne løfte seg selv opp etter skolissene!"
